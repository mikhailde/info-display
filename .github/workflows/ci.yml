name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and push Content Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/content # Исправленный путь
          push: true
          tags: |
            your-dockerhub-username/content-management-service:latest
            your-dockerhub-username/content-management-service:${{ github.sha }}

      - name: Build and push Device Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/device # Исправленный путь
          push: true
          tags: |
            your-dockerhub-username/device-management-service:latest
            your-dockerhub-username/device-management-service:${{ github.sha }}

      - name: Build and push Weather Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/weather # Исправленный путь
          push: true
          tags: |
            your-dockerhub-username/weather-service:latest
            your-dockerhub-username/weather-service:${{ github.sha }}
