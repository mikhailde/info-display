<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщений на табло</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Отправка сообщений на табло</h1>
    <div id="notification"></div> 
    <div>
        <label for="messageText">Текст сообщения:</label><br>
        <textarea id="messageText" rows="5" cols="50"></textarea>
    </div>
    <div>
        <button id="sendMessageBtn">Отправить</button>
        <button id="updateDeviceBtn">Обновить данные на табло</button>
    </div>
    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
