<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление информационным табло</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Управление информационным табло</h1>
        <form class="message-form" id="messageForm">
            <label for="messageInput" class="label">Текст сообщения:</label>
            <textarea id="messageInput" class="input" name="message" placeholder="Введите текст сообщения..." rows="5" cols="50"></textarea>
            <div class="button-group">
                <button type="submit" class="button" id="sendMessageBtn">Отправить</button>
                <button type="button" class="button" id="updateDeviceBtn">Обновить</button>
            </div>
        </form>
        <div id="notification" class="notification"></div>
        <div id="status" class="status"></div>
        <div class="device-status">
            <h2>Статус устройства:</h2>
            <ul id="statusList">
                <!-- Здесь будут отображаться данные -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
